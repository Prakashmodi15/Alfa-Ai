<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– Alfa AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #minimizeBtn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
    }

    #chatMessages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
    }

    .user-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot-message {
      background-color: #e9ecef;
      color: black;
      margin-right: auto;
    }

    #inputGroup {
      padding: 15px;
      background-color: white;
      display: flex;
      gap: 10px;
      border-top: 1px solid #dee2e6;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 20px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="chatButton" onclick="toggleChat()">Chat</button>
  
  <div id="chatContainer">
    <div class="chat-header">
      <span>ðŸ¤– Alfa AI</span>
      <button id="minimizeBtn" onclick="toggleChat()">âˆ’</button>
    </div>
    <div id="chatMessages"></div>
    <div id="inputGroup">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const container = document.getElementById('chatContainer');
      const button = document.getElementById('chatButton');
      container.style.display = container.style.display === 'none' ? 'flex' : 'none';
      button.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function appendMessage(message, isUser) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      
      if (!message) return;

      appendMessage(message, true);
      userInput.value = '';

      try {
        const response = await fetch("/api/alfa", {   // ðŸ‘ˆ backend route call
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage(data.reply, false);
        } else {
          appendMessage("âš ï¸ Error: " + (data.error || "Something went wrong"), false);
        }
      } catch (error) {
        console.error("Error:", error);
        appendMessage("âš ï¸ Network error, please try again.", false);
      }
    }

    // Allow Enter key to send message
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
