<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfa AI - Prakash Modi ka Personal Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Alfa AI Logo" class="logo-img">
        <div class="logo-text">Alfa AI</div>
      </div>
      
      <button class="new-chat-btn" id="newChatBtn">
        <i class="fas fa-plus"></i>
        <span>New Chat</span>
      </button>
      
      <div class="history-list" id="historyList">
        <!-- चैट हिस्ट्री JS से add होगी -->
      </div>
      
      <div class="settings">
        <div class="settings-btn" id="settingsBtn">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-title">Alfa AI Assistant</div>
        <div class="chat-actions">
          <button class="chat-action-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
          <button class="chat-action-btn" id="themeToggle"><i class="fas fa-sun"></i></button>
        </div>
      </div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Messages JS से load होंगे -->
        <div class="welcome-screen" id="welcomeScreen">
          <img src="logo.png" alt="Alfa AI Logo" class="welcome-logo">
          <h1 class="welcome-title">Alfa AI - Prakash Modi ka Assistant</h1>
          <p class="welcome-subtitle">
            Main aapka personal AI assistant hoon.  
            Aap mujhse kuch bhi pooch sakte hain – programming help, real-time news, weather, ya general knowledge questions.
          </p>
        </div>
      </div>
      
      <div class="input-container">
        <div class="input-box">
          <textarea class="text-input" id="textInput" placeholder="Type your message here... (Ctrl+Enter to send)" rows="1"></textarea>
          <div class="input-actions">
            <button class="input-btn" id="voiceBtn" title="Voice Input">
              <i class="fas fa-microphone"></i>
            </button>
            <button class="input-btn send-btn" id="sendBtn" title="Send Message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Alfa AI Settings</div>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="setting-option">
        <label class="setting-label">Voice Selection</label>
        <select class="setting-select" id="voiceSelect">
          <option value="default">Default Voice</option>
          <option value="male">Male Voice</option>
          <option value="female">Female Voice</option>
          <option value="child">Child Voice</option>
        </select>
      </div>
      <div class="setting-option">
        <label class="setting-label">Response Speed</label>
        <select class="setting-select" id="speedSelect">
          <option value="fast">Fast</option>
          <option value="normal" selected>Normal</option>
          <option value="slow">Slow</option>
        </select>
      </div>
      <div class="setting-option">
        <label class="setting-label">Theme</label>
        <select class="setting-select" id="themeSelect">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
          <option value="auto">Auto</option>
        </select>
      </div>
      <button class="save-settings" id="saveSettings">Save Settings</button>
    </div>
  </div>

  <!-- JS File -->
  <script src="chat.js"></script>
</body>
</html>
