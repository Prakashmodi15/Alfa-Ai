<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 Alfa AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #3b82f6;
      margin-left: auto;
    }
    .bot {
      background: #475569;
      margin-right: auto;
    }
    footer {
      display: flex;
      padding: 8px;
      background: #1e293b;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🤖 Alfa AI</header>
  <div id="chat"></div>
  <footer>
    <input id="msg" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");

    function appendMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);

      // Auto scroll fix
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 50);
    }

    function sendMsg() {
      const text = input.value.trim();
      if (!text) return;
      appendMsg(text, "user");
      input.value = "";
      reply(text);
    }

    function reply(text) {
      let response = "मुझे समझ नहीं आया।";
      if (text.toLowerCase().includes("hello") || text.toLowerCase().includes("hy")) {
        response = "Hello! 😊";
      } else if (text.toLowerCase().includes("kese h") || text.toLowerCase().includes("how are you")) {
        response = "मैं बिल्कुल ठीक हूँ, धन्यवाद! आप कैसे हैं?";
      } else if (text.toLowerCase().includes("nam kya h") || text.toLowerCase().includes("name")) {
        response = "मेरा नाम Alfa AI है 🤖";
      }
      appendMsg(response, "bot");
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMsg();
    });
  </script>
</body>
</html>
