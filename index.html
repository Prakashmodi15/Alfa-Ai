<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfa AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #dbeafe;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background: #f3f4f6;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9fafb;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <header>🤖 Alfa AI</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      appendMessage("You: " + prompt, "user");
      promptInput.value = "";

      try {
        const res = await fetch("/api/alfa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.reply) {
          appendMessage("Alfa AI: " + data.reply, "bot");
        } else {
          appendMessage("⚠️ Error: " + (data.error || "No reply"), "bot");
        }
      } catch (err) {
        appendMessage("⚠️ Network error: " + err.message, "bot");
      }
    }

    // Send on Enter
    promptInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
