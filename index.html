<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      background: #f5f5f5;
      border: 1px solid #cccccc;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      height: 400px;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .jarvis {
      background: #e2e3e5;
      align-self: flex-start;
    }
    #input-area {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #cccccc;
      background: #ffffff;
      color: #333333;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Jarvis AI</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("prompt");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;

      addMessage("You: " + prompt, "user");
      input.value = "";

      try {
        const res = await fetch("/api/alfa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.reply) {
          addMessage("Jarvis: " + data.reply, "jarvis");
        } else if (data.error) {
          addMessage("⚠️ Error: " + data.error, "jarvis");
        }
      } catch (err) {
        addMessage("⚠️ Network error: " + err.message, "jarvis");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
